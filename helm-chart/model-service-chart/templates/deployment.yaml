apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-v1
  labels: {app: model-service, version: v1}
spec:
  replicas: 1
  selector:
    matchLabels: {app: model-service, version: v1}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      labels: {app: model-service, version: v1}
    spec:
      containers:
      - name: model-service-v1
        image:
          valueFrom:
            configMapKeyRef:
              name: model-service-v1-configmap
              key: SERVICE_IMAGE
        ports:
          - containerPort: 8080
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 2
            memory: 4Gi
        env:
          - name: MODEL_NAME
            valueFrom:
              configMapKeyRef:
                name: model-service-v1-configmap
                key: MODEL_NAME
